<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dental Reservation Form</title>
    <style>
        * {
          padding: 0;
          margin: 0;  
          box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .dental-form {
            background-color: #dfd3d3;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .dental-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #202020;
        }

        .dental-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .dental-form input[type="text"],
        .dental-form input[type="number"],
        .dental-form input[type="date"],
        .dental-form input[type="time"],
        .dental-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .dental-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #fbb03b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .dental-form input[type="submit"]:hover {
            background-color: #d89528;
        }
    </style>
</head>
<body>
    <form action="submit_reservation.php" method="POST" class="dental-form">
        <h2>Dental Reservation Form</h2>
        
        <!-- Full Name -->
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <!-- Contact Number -->
        <label for="contactNo">Contact Number:</label>
        <input type="number" id="contactNo" name="contactNo" required>

        <!-- Service Request Selection -->
        <label for="serviceRequest">Service Request:</label>
        <select id="serviceRequest" name="serviceRequest" required>
            <option value="" disabled selected> Select a Category</option>
            <option value="teeth_cleaning">Teeth Cleaning</option>
            <option value="tooth_extraction">Tooth Extraction</option>
            <option value="cavity_filling">Cavity Filling</option>
            <option value="root_canal_surgery">Root Canal Surgery</option>
            <option value="braces_consultation">Braces Consultation</option>
        </select>

        <!-- Service Remarks (Optional) -->
        <label for="remarks">Service Remarks (Optional):</label>
        <textarea id="remarks" name="remarks" rows="4" placeholder="Any additional details..."></textarea>

        <!-- Appointment Date -->
        <label for="appointmentDate">Appointment Date:</label>
        <input type="date" id="appointmentDate" name="appointmentDate" required>

        <!-- Appointment Time -->
        <label for="appointmentTime">Appointment Time:</label>
        <input type="time" id="appointmentTime" name="appointmentTime" required>

        <!-- Submit Button -->
        <input type="submit" value="Submit Reservation">
    </form>
</body>
</html>
