<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Registration Form</title>
    <style>
        * {
          padding: 0;
          margin: 0;  
          box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f07d7d;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .book-form {
            background-color: #423f3f;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .book-form h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #202020;
        }

        .book-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: white;
        }

        .book-form input[type="text"],
        .book-form input[type="number"],
        .book-form input[type="date"],
        .book-form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .book-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #fbb03b;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .book-form input[type="submit"]:hover {
            background-color: #00e20b;
        }
    </style>
</head>
<body>
    <form action="submit_book.php" method="POST" class="book-form">
        <h2>Book Registration Form</h2>

        <label for="title">Book Title</label>
        <input type="text" id="title" name="title" placeholder="Enter book title" required>

        <label for="author">Author's Complete Name</label>
        <input type="text" id="author" name="author" placeholder="Enter author's full name" required>

        <label for="pub_date">Publishing Date</label>
        <input type="date" id="pub_date" name="pub_date" required>

        <label for="description">Book Description</label>
        <textarea id="description" name="description" rows="4" placeholder="Enter a brief description of the book" required></textarea>

        <label for="isbn">ISBN</label>
        <input type="text" id="isbn" name="isbn" placeholder="Enter the ISBN" required>

        <label for="category">Book Category</label>
        <select id="category" name="category" required>
            <option disabled selected> Select a Category</option>
            <option value="FIC">Fiction</option>
            <option value="NFI">Non-Fiction</option>
            <option value="BIO">Biography</option>
            <option value="ARC">Architecture</option>
            <option value="SCI">Science</option>
            <option value="MYS">Mystery</option>
        </select>

        <input type="submit" value="Register Book">
    </form>
</body>
</html>
